<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12">
      <h1 class="my-4">Web UI Monitoring Client</h1>
      <p>Gets data from the monitoring server</p>
    </div>
    <div class="card sm-12 md-12 lg-12">
      <div class="card-header">
        Current Status Robot and Conveyor
      </div>
      <div class="card-body">
        <ul class="list-group">
          <li class="list-group-item">Zone 1</li>
          <li class="list-group-item">Zone 2</li>
          <li class="list-group-item">Zone 3</li>
          <li class="list-group-item">Zone 4</li>
          <li class="list-group-item">Zone 5</li>
          <li class="list-group-item">Robot</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top: 10px">
    <div class="card sm-12 md-12 lg-12">
      <div class="card-header">
        Events
      </div>
      <div class="card-body">
        <table class="table">
          <thead class="thead-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Event ID</th>
            <th scope="col">State</th>
            <th scope="col">Server Time</th>
          </tr>
          </thead>
          <tbody id="eventData">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<script>


    function getAllEvents() {
        console.log("get state routine...");

      $.get("/rest/events", function (data) {
        let events = JSON.parse(data);
        console.log(events);
        txt = "";
        for (x in events) {
          let date = new Date(events[x][5]);
          txt += "<tr>";
          txt += "<th scope=\"row\">" + events[x][0] + "</th>";
          txt += "<td>" + events[x][1] + "</td>";
          txt += "<td>" + events[x][4] + "</td>";
          txt += "<td>" + date.toISOString() + "</td>";
          txt += "</tr>"
        }
        document.getElementById("eventData").innerHTML = txt;

        });
    }

    function getCurrentStatus() {
      console.log("get state routine...");

      $.get("/rest/ws/status", function (data) {
        let statusWS = JSON.parse(data)

      });
    }


    window.setInterval(function () {
        getAllEvents();
      getCurrentStatus();
    }, 1000);


</script>
